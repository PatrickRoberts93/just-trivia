<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <!-- build:css css/styles.min.css -->
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600|Raleway" rel="stylesheet">
        <!-- endbuild -->

    </head>
    <body>

        <!-- Add your site or application content here -->
        <header>
          <h1>Just Trivia</h1>
          <h2>A simple trivia website made using the opentdb.com API.</h2>
          <p>Select categories to filter the new question search. If you're stuck, try using a hint.</p>
        </header>

        <main>
          <div class="categories"></div>
          <div class="question-container">
            <p id="question"></p>
            <p id="answer"></p>
            <dl class="question-info">
              <dt>Category:</dt>
              <dd id="question-category"></dd>
              <dt>Difficulty:</dt>
              <dd id="question-difficulty"></dd>
              <dt style="display: none;">Hint:</dt>
              <dd id="question-hint"></dd>
            </dl>
            <div class="question-controllers">
              <button id="show-answer">Show Answer</button>
              <button id="hint" style="display: none;">Hint</button>
              <button id="new-question">New Question</button>
            </div>
          </div>
        </main>

        <footer><p>&copy 2018 Patrick Roberts</p></footer>

        <!--build:js js/jquery.min.js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- endbuild -->
        <!--build:js js/main.min.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
